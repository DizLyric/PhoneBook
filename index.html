<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>[MediaSoft] Contacts</title>
</head>

<body>

    <main>

        <section id="phone_book">

            <h2 class="label">Телефонная книга</h2>

            <div class="interface">
                <div class="search">
                    <img src="./images/phone.png">
                    <input type="text">
                </div>

                <div class="contacts">

                    <div class="loader">
                        <div class="circle"></div>
                    </div>
                    
                </div>

                <div class="open_modal">
                    <h1>Добавить</h1>
                </div>
                
            </div>
            
        </section>

        <section class="modal">

            <div class="interface">
                <div class="search">
                    <img src="./images/phone.png">
                    <h2 class="add_contact_text">Добавить контакт</h2>
                </div>

                <div class="form">
                    <div>
                        <p>Имя</p>
                        <input type="text" class="name" placeholder="Введите имя...">
                    </div>

                    <div>
                        <p>Телефон</p>
                        <input type="tel" class="tel" value="+7(___)___-__-__" placeholder="+7(___)___-__-__">
                    </div>

                    <div>
                        <input type="checkbox">
                        <span>В избранное</span>
                    </div>
                </div>

                <div class="add_contact">
                    <h1>Создать</h1>
                </div>
                
            </div>
            
        </section>

    </main>

    <script type="module" src="./js/app.js"></script>
</body>

</html>
